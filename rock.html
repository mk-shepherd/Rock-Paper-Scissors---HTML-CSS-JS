<!DOCTYPE html>
<html>
    <head>
       <meta charset="utf-8">
        <title>Rock Paper Scissors</title>
        <link rel="stylesheet" href="paper.css">
    </head>
    <body>
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        
        <div class="score-board">
        <div id="user-label" class="badge1">User</div>
        <div id="computer-label" class="badge2">Comp</div>
        <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>
        
        <div class="status">
            <p>Paper covers rock. You win</p>
        </div>
        
        <div class="icons">
            <div id="rock" class="icon">
                <img src="fist.png" alt="">
            </div>
            <div id="paper" class="icon">
            <img src="hand.png" alt="">
            </div>
            <div id="scissors" class="icon">
            <img src="two-fingers.png" alt="">
            </div>
        </div>
        
        <p id="action">Make a move</p>
        <script src="app.js"></script>
    </body>
</html>
